# Basic
baseURL = "https://dominhhai.github.io/"
languageCode = "vi"
defaultContentLanguage = "vi"
defaultContentLanguageInSubdir = true
title = "Hai's Blog"
theme = "tranquilpeak"
disqusShortname = "tranquilpeak"
googleAnalytics = "UA-105333519-1"
paginate = 8
canonifyurls = true
enableRobotsTXT = true

